service.class=org.boris.winrun4j.test.TestServiceArgs
service.id=TestServiceArgs
service.name=WinRun4J.TestServiceArgs
service.description=Tests args being passed to launcher
service.controls=stop|shutdown
classpath.1=f:/eclipse/workspace/org.boris.winrun4j*/bin
working.directory=.
log=%TEMP%/TestServiceArgs.log
log.file.and.console=true
log.roll.size=0.1
log.roll.prefix=OLDLOG
log.roll.suffix=.bak

vmarg.1=-Xdebug
vmarg.2=-Xnoagent
vmarg.3=-Xrunjdwp:transport=dt_socket,address=8787,server=y,suspend=n